name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render at $(date)"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://portalcliente.greensunriseenergy.es/client/)
          echo "HTTP status: $STATUS"
